<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Fill in Your Details to Generate Resume</h2>
        <form id="resumeForm">
          <div class="form-section">
            <h3>Personal Information</h3>
            <label for="profilePic">Profile Picture:</label>
            <input
              type="file"
              id="profilePic"
              name="profilePic"
              accept="image/*"
            /><br />
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br />
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required /><br />
          </div>

          <div class="form-section">
            <h3>Education</h3>
            <label for="education">Degree:</label>
            <input type="text" id="education" name="education" required /><br />
          </div>

          <div class="form-section">
            <h3>Skills</h3>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills" required /><br />
          </div>

          <div class="form-section">
            <h3>Work Experience</h3>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" required></textarea
            ><br />
          </div>

          <button type="submit">Generate Resume</button>
        </form>
      </div>

      <div class="resume" id="resume" style="display: none">
        <p class="edit-guide">
          You can directly click and edit sections of your resume below after
          generation!
        </p>
        <section class="personal-info" contenteditable="true">
          <img
            id="displayProfilePic"
            src="/default-profile.jpg"
            alt="Profile Picture"
            class="profile-pic"
          />
          <h1 id="displayName"></h1>
          <p id="displayContact"></p>
          <hr />
        </section>

        <button class="toggle-button" data-target="education-section">
          Toggle Education
        </button>
        <section
          id="education-section"
          class="section-content"
          contenteditable="true"
        >
          <h2>Education</h2>
          <p id="displayEducation"></p>
          <hr />
        </section>

        <button class="toggle-button" data-target="skills-section">
          Toggle Skills
        </button>
        <section
          id="skills-section"
          class="section-content"
          contenteditable="true"
        >
          <h2>Skills</h2>
          <ul id="displaySkills"></ul>
          <hr />
        </section>

        <button class="toggle-button" data-target="work-experience-section">
          Toggle Work Experience
        </button>
        <section
          id="work-experience-section"
          class="section-content"
          contenteditable="true"
        >
          <h2>Work Experience</h2>
          <p id="displayExperience"></p>
          <hr />
        </section>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
